<ion-header>
  <ion-navbar>

      <ion-buttons left>
          <button ion-button color="primary" (click)="logOut()" icon-only>
              <ion-icon name="log-out"></ion-icon>
          </button>
      </ion-buttons>

      <ion-title>
        <img src="./assets/imgs/banner.png" style="height:25px; margin-top: 5px">
      </ion-title>

      <ion-buttons right>
        <button ion-button color="primary"  (click)="goToSearch()" icon-only>
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Welcome {{name}}!</h3>
  <ion-card>
    <ion-card-header color="secondary">
      Find your new favorite Movie!
    </ion-card-header>  
    <ion-list>
      <button *ngFor="let cat of popular" ion-item (click)="goToCategory(cat)">
        <ion-icon color="primary" [name]="cat.icon" item-start></ion-icon>
        {{cat.title}}
      </button>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-card-header color="secondary">
      Browse by Categories
    </ion-card-header>  
    <ion-list>
      <button *ngFor="let cat of categories" ion-item (click)="goToCategory(cat)">
        <ion-icon color="primary" [name]="cat.icon" item-start></ion-icon>
        {{cat.title}}
      </button>
    </ion-list>
  </ion-card>
  <div *ngIf="result!=null">
    <h3>Notflix Club Recommendation</h3>
    <ion-card >
      <ion-grid>
          <ion-row>
            <img col-4 *ngIf="result.poster_path!==undefined" class="book-thumbnail" [src]="posterPath(result.poster_path)"/>
            <img col-4 *ngIf="result.poster_path===undefined" class="book-thumbnail" src="../assets/imgs/image-not-available.jpg"/>
            <div col-8>
              <h4>{{result.original_title}}</h4>
              <p><ion-icon name="star"></ion-icon> {{result.vote_average}}</p>
              <p>{{result.release_date}}</p>
              <button ion-button round end outline (click)="seeMore(result.id)" (color)="primary">See More<ion-icon name="arrow-dropright"></ion-icon></button>
            </div>
          </ion-row>
        </ion-grid>
    </ion-card>
  </div>
</ion-content>
