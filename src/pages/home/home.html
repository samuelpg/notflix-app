<ion-header>
  <ion-navbar>
    <ion-buttons beginning>
      <button ion-button color="primary"  (click)="logOut()" icon-only>
          <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Movies</ion-title>
    <ion-buttons end>
      <button ion-button color="primary"  (click)="goToSearch()" icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Welcome {{name}}!</h3>
  <ion-card>
    <ion-card-header color="secondary">
      Find your new favorite Movie!
    </ion-card-header>  
    <ion-list>
      <button *ngFor="let cat of popular" ion-item (click)="goToCategory(cat)">
        <ion-icon color="primary" [name]="cat.icon" item-start></ion-icon>
        {{cat.title}}
      </button>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-card-header color="secondary">
      Browse by Categories
    </ion-card-header>  
    <ion-list>
      <button *ngFor="let cat of categories" ion-item (click)="goToCategory(cat)">
        <ion-icon color="primary" [name]="cat.icon" item-start></ion-icon>
        {{cat.title}}
      </button>
    </ion-list>
  </ion-card>
</ion-content>
