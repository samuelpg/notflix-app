<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button color="primary"  (click)="goToSearch()" icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Find your new favorite Book!
    </ion-card-header>  
    <ion-list>
      <button *ngFor="let cat of categories" ion-item (click)="goToCategory(cat.title)">
        <ion-icon color="primary" [name]="cat.icon" item-start></ion-icon>
        {{cat.title}}
      </button>
    </ion-list>
  </ion-card>
  <h3>Here's a random topic:<br><ion-icon color="secondary" [name]="randomIcon" item-start></ion-icon>   {{randomTitle}}</h3>
  <ion-card *ngFor="let item of randomBooks  | slice:0:3">
    <ion-grid>
      <ion-row>
          <img col-4 *ngIf="item.volumeInfo.imageLinks!==undefined" class="book-thumbnail" [src]="item.volumeInfo.imageLinks.thumbnail"/>
          <img col-4 *ngIf="item.volumeInfo.imageLinks===undefined" class="book-thumbnail" src="../assets/imgs/image-not-available.jpg"/>
        <div col-8>
          <h4>{{item.volumeInfo.title}}</h4>
          <p>{{item.volumeInfo.authors}}</p>
          <p>{{item.volumeInfo.publishedDate}}</p>
          <button ion-button end outline round (click)="seeMore(item)" (color)="primary">See More     <ion-icon name="arrow-dropright"></ion-icon></button>
        </div>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
