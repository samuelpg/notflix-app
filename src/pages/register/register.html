<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="./assets/imgs/notflix.png"/>
  <ion-card>
    <ion-item>
      <ion-label floating >Username</ion-label>
      <ion-input (ionChange)="check()" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" (ionChange)="check()" [(ngModel)]="password"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button full round [disabled]="!checked" (click)="register()">Register</button>
    </div>
  </ion-card>
</ion-content>
