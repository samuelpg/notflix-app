<ion-content padding>
  <img src="./assets/imgs/notflix.png"/>
  <ion-card>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <br>
    <div padding>
      <button ion-button round full (click)="login()">Login</button>
      <button ion-button round full (click)="openRegister()">Register</button>
    </div>
  </ion-card>
</ion-content>
