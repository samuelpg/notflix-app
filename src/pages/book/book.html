<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row>
        <img col-6 *ngIf="thumbnail!==undefined" class="book-thumbnail" [src]="thumbnail"/>
        <img col-6 *ngIf="thumbnail===undefined" class="book-thumbnail" src="../assets/imgs/image-not-available.jpg"/>
        <div col-6>
          <h2>{{title}}</h2>
          <p>{{genres}}</p>
          <button ion-button *ngIf="!favorited" round color="secondary" (click)="addTo('favorites')" icon-only><ion-icon name="star-outline"></ion-icon></button>
          <button ion-button *ngIf="favorited"  round color="secondary" (click)="deleteFrom('favorites')" icon-only><ion-icon name="star"></ion-icon></button>
          <button ion-button *ngIf="!toRead" round color="secondary" (click)="addTo('toRead')" icon-only><ion-icon name="list"></ion-icon></button>
          <button ion-button *ngIf="toRead" round color="secondary" (click)="deleteFrom('toRead')" icon-only><ion-icon name="list-box"></ion-icon></button>
        </div>
      </ion-row>

      <ion-card>
        <ion-card-content>
            <ion-card-title>
              Description:
            </ion-card-title>
            <p>{{description}}</p>
            <div style="text-align:center">
              <button ion-button round color="secondary" (click)="openInBrowser(previewLink)"><ion-icon name="book"></ion-icon>Preview this book</button>                
            </div>
            <ion-card-title>
              <ion-icon name="information-circle"></ion-icon>Information about this book:
            </ion-card-title>
            <p>
              Number of Pages: {{pageCount}}
            </p>
            <p>
              Categories: {{categories}}
            </p>
            <p>
              Date of publishing: {{date}}
            </p>
            <p>
              ISBN: {{ISBN}}
            </p>
          </ion-card-content>
      </ion-card>
</ion-content>
