<ion-header>
  <ion-navbar>
    <ion-buttons left>
        <button ion-button color="primary"  (click)="logOut()" icon-only>
            <ion-icon name="log-out"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>
      <img src="./assets/imgs/banner.png" style="height:25px; margin-top: 5px">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div  *ngFor="let result of results">
      <ion-card *ngIf="result!=null">
        <ion-grid>
            <ion-row>
              <img col-4 *ngIf="result.poster_path!==undefined" class="book-thumbnail" [src]="posterPath(result.poster_path)"/>
              <img col-4 *ngIf="result.poster_path===undefined" class="book-thumbnail" src="../assets/imgs/image-not-available.jpg"/>
              <div col-8>
                <h4>{{result.original_title}}</h4>
                <p><ion-icon name="star"></ion-icon> {{result.vote_average}}</p>
                <p>{{result.release_date}}</p>
                <button ion-button round end outline (click)="seeMore(result.id)" (color)="primary">See More<ion-icon name="arrow-dropright"></ion-icon></button>
                <button ion-button round outline icon-only (click)="createReminder(result.id, result.original_title)"><ion-icon name="alarm"></ion-icon></button>
              </div>
           </ion-row>
        </ion-grid>
      </ion-card>
    </div>
</ion-content>
