<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
    <ion-buttons end>
      <button ion-button end clear icon-only end (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>


<ion-content padding>
    <div class="glasses" *ngIf="results==null">
      <img src="../assets/imgs/glasses.png">
      <h3>Oops... Nothing to read here!</h3>
    </div>
    <div  *ngFor="let result of results">
        <ion-card *ngIf="result!=null">
            <ion-grid>
                <ion-row>
                  <img col-4 *ngIf="result.volumeInfo.imageLinks!==undefined" class="book-thumbnail" [src]="result.volumeInfo.imageLinks.thumbnail"/>
                  <img col-4 *ngIf="result.volumeInfo.imageLinks===undefined" class="book-thumbnail" src="../assets/imgs/image-not-available.jpg"/>
                  <div col-8>
                    <h4>{{result.volumeInfo.title}}</h4>
                    <p>{{result.volumeInfo.authors}}</p>
                    <p>{{result.volumeInfo.publishedDate}}</p>
                    <button ion-button round end outline (click)="seeMore(result)" (color)="primary">See More<ion-icon name="arrow-dropright"></ion-icon></button>
                  </div>
                </ion-row>
              </ion-grid>
        </ion-card>
      </div>
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
</ion-content>
